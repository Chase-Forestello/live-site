<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pantry</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="appleid-signin-client-id" content="[CLIENT_ID]">
    <meta name="appleid-signin-scope" content="[SCOPES]">
    <meta name="appleid-signin-redirect-uri" content="[REDIRECT_URI]">
    <meta name="appleid-signin-state" content="[STATE]">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Nutrition.css">
    <script src="https://kit.fontawesome.com/26f09e8c8b.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v14.0" nonce="w1dvwB2y"></script>
<div id="wrapper">
    <div id="mainPage" class="row">
        <div class="col-12">
            <p id="mainHeader" class="text-center">Pantry</p>
        </div>
        <div id="mainBio" class="col-12">
            <p class="text-center">
                MADE BY A TEAM OF <br> REGISTERED DIETITIANS <br> WHO CARE ABOUT
                YOUR <br> HEALTH. <br> MADE FOR ANYONE WHO <br> HAS INGREDIENTS BUT <br>
                LITTLE TO NO FOOD TO EAT.
            </p>
        </div>
        <hr>
        <div id="mainFooter" class="col-12">
            <p class="text-center">
                MEET YOUR TEAM!
                <br>
                <br>
                OR
                <br>
                <br>
                LET'S GET STARTED!
            </p>
        </div>
    </div>
    <div id="signInPage">
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-login_uri="https://your.domain/your_login_endpoint"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin signIn"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>


        <div id="appleid-signin" class="signin-button signIn" data-color="black" data-border="true" data-type="sign-in"></div>
        <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>



        <div class="fb-login-button signIn" data-width="" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
    </div>
    <script src="Nutrition.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
</div>
</body>
</html>
